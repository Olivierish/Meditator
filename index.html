<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <title>Meditator a Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="videos/beachLarge.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Min</button>
            <button data-time="300">5 Min</button>
            <button data-time="600">10 Min</button>
        </div>

        <div class="player-container">
            <audio class="song">
                <source src="./sounds/beach.mp3"/>
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>        
        </div>

        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4">
            <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./videos/beachLarge.mp4">
            <img src="./svg/beach.svg" alt="beach">
            </button>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
